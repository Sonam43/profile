<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2>Student Form</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" name="name" required="" type="text"/>
            </div>
            <div class="form-group">
                <label for="enrollment-number">Enrollment Number:</label>
                <input id="enrollment-number" name="enrollment-number" required="" type="text"/>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input id="course" name="course" required="" type="text"/>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <select id="year" name="year" required="">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image-upload">Upload Image</label>
                <input accept="image/*" id="image-upload" name="image-upload" required="" type="file"/>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            saveData();
            window.location.href = 'DSDA(II).html';
        });

        function saveData() {
            const name = document.getElementById('name').value;
            const enrollmentNumber = document.getElementById('enrollment-number').value;
            const course = document.getElementById('course').value;
            const year = document.getElementById('year').value;
            const imageUpload = document.getElementById('image-upload').files[0];

            localStorage.setItem ('profileName', name);
            localStorage.setItem('profileEnrollNo', enrollmentNumber);
            localStorage.setItem('profileCourse', course);
            localStorage.setItem('profileYear', year);

            if (imageUpload) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('profileImage', e.target.result);
                }
                reader.readAsDataURL(imageUpload);
            }
        }
    </script>
</body>
</html>
